<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c00e662673.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <!--Samuel-->
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="#">Start Bootstrap</a></label>
        <nav>
            <ul class="nav__links">
                <li class="nav-item"><a href="#portfolio">Portfolio</a></li>
                <li class="nav-item"><a href="#about">About</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="start-section">
            <div class="container-start-section">
                <img class="avatar" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="Avatar" />
                <h1 class="title-start-section">Start Bootstrap</h1>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-icon"><i class="far fa-star"></i></div>
                    <div class="divider-line"></div>
                </div>
                <p class="subheading">Graphic Artist - Web Designer Illustrator</p>
            </div>
        </section>
    </main>

    <script src="../app.js"></script>
</body>
</html>
