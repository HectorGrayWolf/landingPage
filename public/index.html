<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/scss/bootstrap.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Icons -->
    <script src="https://kit.fontawesome.com/29ea724459.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>

<body>
    <!-- Portfolio Section -->
    <section class="page-section portfolio">
        <!-- Portfolio Section Heading-->
        <div class="d-flex flex-row justify-content-center py-5">
            <h2 class="text-center text-uppercase text-secondary mb-0">portfolio</h2>
        </div>
        <!-- Icon divider -->
        <!-- <div class="container"> -->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <i class="fas fa-star fa-2x"></i>
            <!-- <div class="divider-icon"> -->
            <!-- </div> -->
            <div class="divider-custom-line"></div>
        </div>
        <!-- </div> -->
        <!-- Portfolio Grid Items From JS #placehere -->
        <div class="d-flex flex-row flex-wrap mb-5" id="placehere">
        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="portfolio" tabindex="-1" aria-labelledby="modalPortfolio" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="close d-flex justify-content-end" data-dismiss="modal"
                        aria-label="Close">
                        <i class="fas fa-times fa-2x"></i>
                    </button>
                </div>
                <div class="modal-body mt-2 mb-2 d-flex flex-wrap justify-content-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Title from JS -->
                                <h1 class="title text-center text-uppercase font-weight-bolder mb-3 my-5"></h1>

                                <!-- Icon divider -->
                                <!-- <div class="container"> -->
                                <div class="divider-custom mt-5">
                                    <div class="divider-custom-line"></div>
                                    <i class="fas fa-star fa-2x"></i>
                                    <!-- <div class="divider-icon"> -->
                                    <!-- </div> -->
                                    <div class="divider-custom-line"></div>
                                </div>

                                <!-- Portfolio Img from JS -->
                                <img class="img-fluid rounded mb-2" id="modal-img">

                                <!-- Portfolio Description from JS -->
                                <p class="description text-justify mb-4"></p>
                                <button id="btnClose" class="btn btn-primary" data-dismiss="modal">
                                    <svg class="svg-inline--fa fa-times fa-w-11 fa-fw" aria-hidden="true"
                                        focusable="false" data-prefix="fas" data-icon="times" role="img"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" data-fa-i2svg="">
                                        <path fill="currentColor"
                                            d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
                                        </path>
                                    </svg>
                                    Close Modal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
